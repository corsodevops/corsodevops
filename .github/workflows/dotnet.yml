name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    
env:
  app-name: "corsodevops"
  rg-name: "corsodevops_rg"
      
jobs:    
  build:      
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore
      working-directory: WebApplication1/WebApplication1
    - name: Build
      run: dotnet build --no-restore
      working-directory: WebApplication1/WebApplication1
    - name: Publish
      run: dotnet publish -c Release -o website
      working-directory: WebApplication1/WebApplication1
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2.2.4
      with: 
        name: corsodevopswebapp
        path: WebApplication1/WebApplication1/website/**
        if-no-files-found: error
        
  deploy_staging:
    needs: build
    runs-on: ubuntu-latest

    environment:
      name: PROD
      url: "https://corsodevops.azurewebsites.net"

    steps:
    - name: Download a Build Artifact
      uses: actions/download-artifact@v2.0.8
      with:
        name: corsodevopswebapp
        path: WebApplication1/WebApplication1/website/

    - name: Login via Azure CLI
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy web app
      id: deploywebapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.app-name }}
        slot-name: staging
        package: website

    - name: az cli logout
      run: az logout
